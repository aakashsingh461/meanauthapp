<br><div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
              <h3>Sign Up</h3>
        <form [formGroup]="signUpForm" (ngSubmit)="OnsignUp(signUpForm.value)">  
                                                       
                    <div class="form-group col-md-6">
                      <label>Name</label>
                      <input class="form-control" autocomplete="off" required type="text" name="name" formControlName="name">
                    </div> 

                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input class="form-control" autocomplete="off" required type="email" name="email" formControlName="email"> 
                    </div>                    
                  
                      <div class="form-group col-md-6">
                          <label>Username</label>
                          <input class="form-control" autocomplete="off" type="text" name="username" formControlName="username" >
                      </div>

                      <div class="form-group col-md-6">
                        <label>Password</label>
                        <input class="form-control" autocomplete="off" type="text" name="password" formControlName="password" >
                    </div>
                
                    <div class="row">           
                        <div class="form-group col-md-12">            
                            <input class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid" value="Save Details">
                            <input style="margin-left:10px;" type="button" class="btn btn-primary" (click)="OnDiscard()" value="Reset" > 
                         </div>      
                    </div> 
                    
              </form> 
              </div>        
        </div>
      </div>
    </div>
  </div>
</div>
